<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Button</title>
    <style>
        
.hover-button {
    background-color: blue; 
    color: white; 
    border: none; 
    padding: 10px 20px; 
    font-size: 16px;
    cursor: pointer; 
    border-radius: 5px; 
    transition: background-color 0.3s ease; 
}


.hover-button:hover {
    background-color: darkblue; 
}
    </style>
</head>
<body>
    <button class="hover-button">Click</button>
</body>
</html>
